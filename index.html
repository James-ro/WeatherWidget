<!DOCTYPE html>
<html>

<head>
  <title>Weather Widget</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,700" rel="stylesheet">
  
</head>

<body>

<div id="photo">
  <div id="weatherContainer">
    <hr class="line leftLine">
    <div class="minimum">
      <div class="minmaxtitle">min</div>
      <div id="minTemperature"></div>
    </div>  
    <div class="mainTemp">
      <div id="weatherIcon"></div>
      <div id="temperature"></div>
      <div id="cityHeader"></div>
      <div id="humidity"></div>
      <div id="windSpeed"></div>
    </div>
    <div class="maximum">
      <div class="minmaxtitle">max</div>
      <div id="maxTemperature"></div>
      
    </div>  
    <hr class="line rightLine">
  </div>
</div>  

<div id="searchContainer">
    <input class="searchControl" type="text" placeholder="Enter your city here" id="searchInput">
    <button class="searchControl" id="searchBtn">Search</button>
  </div>  


  




<script  src="script.js"></script>

</body>

</html>
